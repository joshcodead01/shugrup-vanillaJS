<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/home.css">
    
</head>
<body>

    <top-banner-component></top-banner-component>

    <navbar-component></navbar-component>
    
    <main>

        <!-- hero section -->
        <div class="hero_section">
            <div class="hero_section_body">
                <div>
                    <p>When the feet are comfortable, so is the mind, body, and soul.</p>
                </div>
                <div id="hero_img_container"></div>
            </div>
    
            <div class="hero_section_cta">
                <p>Shoe Sanctuary</p>
                <input class="shop_now_btn" type="button" value="Shop Now">
                <input class="login_btn" type="button" value="Login">
            </div>
        </div>

        <!-- partner brands section -->
        <div class="brand_partners_section">
            <h1>Our Partners</h1>
            <div>
                <img src="/assets/Icons/nike_logo.svg" alt="">
                <img src="/assets/Icons/adidas_logo.svg" alt="">
                <img src="/assets/Icons/puma_logo.svg" alt="">
                <img src="/assets/Icons/nb_logo.svg" alt="">
            </div>
        </div>


        <!-- top selling products section -->
        <div class="top_selling_products_section">
            <div>
                <h1 class="sections_title">Top Selling</h1>
                <a href="">Show Now</a>
            </div>
            <div class="top_selling_products_container">
                <!-- Custom Web Components Insert Here-->
            </div>
        </div>


        <!-- new arrivals section -->
        <div class="new_arrivals_section">
            <h1 class="sections_title">New Arrivals</h1>
            <div class="new_arrivals_container">
                <!-- Custom Web Components Insert Here-->
            </div>
        </div>


        <!-- blogs section -->
        <div class="blogs_section">
            <h1 class="sections_title">Check this out!</h1>
            <div class="blog_item">
                <img class="blog_cover" src="/assets/Images/blog_item_cover.png" alt="">
                <div class="overlay">
                    <div>
                        <h1 class="blog_title">Hoop Stories</h1>
                        <p class="blog_subtitle">Everything about the sports everyone loves</p>
                    </div>
                    <input class="blog_cta" type="button" value="Learn More">
                </div>
            </div>
        </div>
    </main>


    <!-- sing up section -->
    <div class="signup_section">
        <p>Be the first to know about new arrivals</p>
        <input type="button" value="SIGN UP FOR FREE" class="signup_cta">
    </div>


    <footer-component></footer-component>

    <script src="/components/top-banner/top-banner.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/new-arrivals-card/new-arrivals-card.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/components/top-selling-product-card/top-selling-product-card.js"></script>
    <script src="/src/home.js"></script>

</html>
