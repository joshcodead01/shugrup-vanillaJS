<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/store.css">
</head>
<body>

    <top-banner-component></top-banner-component>

    <navbar-component></navbar-component>


    <main>


        <div class="product_category_filter">
             <!-- Brand Category -->
             <div class="category" id="brand_category">
                <p class="type">Brand</p>
                <div class="items">
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Nike</label>
                    </div>
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Adidas</label>
                    </div>
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Puma</label>
                    </div>
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">New Balance</label>
                    </div>
                </div>
            </div>

            <div class="divider"></div>


            <!-- Gender Category -->
            <div class="category" id="gender_category">
                <p class="type">Gender</p>
                <div class="items">
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Man</label>
                    </div>
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Women</label>
                    </div>
                    <div>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Unisex</label>
                    </div>
                </div>
            </div>

            <div class="divider"></div>


            <!-- Shoe Type Category -->
            <div class="category" id="gender_category">
                <p class="type">Shoe Type</p>
                <div class="items">
                    <div>
                        <input class="item_checkbox" type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Lifestyle</label>
                    </div>
                    <div>
                        <input class="item_checkbox" type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Basketball</label>
                    </div>
                    <div>
                        <input class="item_checkbox" type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Football</label>
                    </div>
                    <div>
                        <input class="item_checkbox" type="checkbox" id="myCheckbox" name="myCheckbox" value="checkboxValue">
                        <label for="myCheckbox">Golf</label>
                    </div>
                </div>
            </div>

            <div class="divider"></div>
        </div>


        <div class="product_catalog">
            <div class="product_catalog_container">
                <!-- Custom Web Components Insert Here-->
            </div>
            <input class="solid_button" type="button" value="Show More">
        </div>
    </main>

    <footer-component></footer-component>

    <script src="/components/top-banner/top-banner.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/product-card/product-card.js"></script>
    <script src="/components/footer/footer.js"></script>
    <!-- <script src="/src/store.js"></script> -->

</html>
